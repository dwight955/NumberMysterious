<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--LINKS LIBRARYS ANIMATE-->
    <link rel="stylesheet" href="/library/Modal/css/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="/styles/customModal.css">
    <!--LINKS LIBRARYS FONTAWESONE-->
    <link rel="stylesheet" href="/library/fontawesome_5.15.4/css/fontawesome.css">
    <link rel="stylesheet" href="/library/fontawesome_5.15.4/css/brands.css">
    <link rel="stylesheet" href="/library/fontawesome_5.15.4/css/solid.css">
    <!--LINKS STYLES CSS-->
    <link rel="stylesheet" href="/styles/general.css">
    <link rel="stylesheet" href="/styles/menu.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'> 
    <!--LIBRERIAS (ES PREFERIBLE QUE SE CARGUEN PRIMERO)-->
    <script src="/library/Modal/js/jquery.min.js"></script>
    <script src="/library/Modal/js/animatedModal.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="menu content">
        <a id="btnRecords" href="/pages/records.html" class="menu__btn_rewards back-yellow btn_shadow animate__animated animate__bounceInDown">
            <i class="fas fa-trophy"></i>
        </a>
        <!-- <h1 class="menu__title animate__animated animate__bounceIn">MYSTERIOUS NUMBER</h1> -->
        <img class="logo_game animate__animated animate__bounceIn" src="resources/svg/Logo_TheNumberMisterious.svg" alt="Logo_TheNumberMisterious">
        <div class="menu__container_button">
                    <div class="menu__btn start animate__animated animate__delay-2s animate__pulse animate__infinite" id="start" href="#ModalDifficulty">
                        <i class="fas fa-play"></i>
                    </div>
                <div id="difficulty" class="menu__btn howToPlay btn_shadow" href="#ModalHowToPlay">How to play</div>
        </div>

        <!-- Modal Difficulty -->
        <div id="ModalDifficulty" style="opacity: 0;">
            <div  id="btn-close-modal" class="close-ModalDifficulty"> 
                <i class="fas fa-times-circle"></i>
            </div>
            <div class="modal-content" id="fatherButtonsDifficulty">
                <h1>Select difficulty</h1>
                <a class="menu__btn back-green btn_shadow" data-id="0">Easy</a>
                <a class="menu__btn back-yellow btn_shadow" data-id="1">Medium</a>
                <a class="menu__btn back-red btn_shadow" data-id="2">Hard</a>
            </div>
        </div>

        <!--Modal HowToPlay -->
        <div id="ModalHowToPlay" style="opacity: 0;">
            <div  id="btn-close-modal" class="close-ModalHowToPlay"> 
                <i class="fas fa-times-circle"></i>
            </div>
            <div class="modal-content" id="fatherButtonsDifficulty">
                <h1>Ready for the challenge</h1>
                <p>The game consists of entering numbers that are close to the Mysterious Number</p>
                <img src="/resources/img/LineaNumerica.png" alt="LineaNumerica_NumberGames">
                <p>The messages tell you how close or far you are from the Mystery Number</p>
                <img src="resources/svg/Messages.svg" alt="Messages_MysteriousNumber" />
                <h5>Good luck!</h5>
            </div>
        </div>
    </div>
    <!--LIBRERYS-->
    <!--SCRIPTS-->
    <script src="/js/getSetDataGame.js"></script>
    <script src="/js/Index/dataGame.js"></script>
    <script src="/js/Index/events.js"></script>
    <script src="/js/switchDifficulty.js"></script>
    <script src="/js/music.js"></script>
    <script>
            // Propiedades de animacion del modal
            $("#start").animatedModal({
                animatedIn:'lightSpeedIn',
                animatedOut:'bounceOutDown',
                color:'#F86526',
                
                beforeClose: function() {
                        const body = document.querySelector("body");
                        body.style.overflow = "hidden";
                    }
            });
            $("#difficulty").animatedModal({
                animatedIn:'lightSpeedIn',
                animatedOut:'bounceOutDown',
                color:'#F86526',
                
                beforeClose: function() {
                        const body = document.querySelector("body");
                        body.style.overflow = "hidden";
                    }
            });
        
    </script>
</body>
</html>
