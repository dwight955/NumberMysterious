<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/general.css">
    <link rel="stylesheet" href="/styles/inGame.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Mysterious Number</title>
</head>
<body>
    <div class="title">
        <span class="title__text">Mysterious Number</span>
    </div>
   <div class="container">
        <div class="lifes__container">
            <span id="lifes"></span>
            <span id="actuallyDifficulty"></span>
        </div>
        <section class="game">
            <div class="game__clue">
                <h1>CLUE</h1>
                <h2 id="game__clue_expression"></h2>
            </div>
            <div class="game__number">
                <div class="game__number_text" id="bigNumber">?</div>
                <div class="game__number_msg" id="result"></div>
            </div>
            
            <input class="game__input_number" type="number"
            id="input_number" placeholder="The number is ...">
            
            <a class="game__btn btn_go" id="validate">GO!</a>
        </section> 
        <div id="score"></div>
   </div>
   
    <!--SCRIPTS -->
    <script src="/js/getSetDataGame.js"></script>
    <script src="/js/switchDifficulty.js"></script>
    <script src="/js/InGame/resources.js"></script>
    <script src="/js/InGame/calulateDistance.js"></script>
    <script src="/js/InGame/messageManagement.js"></script>
    <script src="/js/InGame/events.js"></script>
    <script src="/js/InGame/validateInput.js"></script>
</body>
</html>
